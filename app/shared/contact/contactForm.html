<div class="container-fluid contact-form">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-11">
			<h4>{{"views.contact.title" | translate}}</h4>
			<pre><span class="important">{{"views.contact.important" | translate}}</span>{{"views.contact.text" | translate}}
			</pre>
		</div>
		
	</div>
	<div class="row" style="position: relative;">
		<div class="col-md-1"></div>
		<div class="col-md-5">
			<form action="">
				<div class="form-group">
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="{{'views.contact.name' | translate }}">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="{{'views.contact.last-name' | translate }}">
				</div>
				<div class="form-group">
					<input type="number" class="form-control" id="exampleInputEmail1" placeholder="{{'views.contact.phone' | translate }}">
				</div>
				<div class="form-group">
					<input type="number" class="form-control" id="exampleInputEmail1" placeholder="{{'views.contact.mobile' | translate }}">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="{{'views.contact.street' | translate }}">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="{{'views.contact.suburb' | translate }}">
				</div>
				<div class="form-group">
					<input type="text" style="display: inline; width: 30%" class="form-control" id="exampleInputEmail3" placeholder="{{'views.contact.state' | translate }}">
					<input type="text" style="display: inline; width: 69%" class="form-control" id="exampleInputEmail3" placeholder="{{'views.contact.country' | translate }}">
				</div>
			</form>
		</div>
		<div class="col-md-6 col-md-offset-6" style="position: absolute; bottom:0;">
			<h5>{{'views.contact.message' | translate }}</h5>
			
			<div class="form-group" style="background-color: #003859;" >
				<textarea class="form-control" rows="5"></textarea>
			</div>
		</div>
	</div>
	<div class="row">
		<img src="" alt="">
	</div>
</div>
