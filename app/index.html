<!DOCTYPE html>
<html ng-app="easyWash">
<head>
	<meta charset="UTF-8">
	<title>Easy Wash</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<h1>Hey Everyone...</h1>
	<img style="width: 50%;" src="assets/img/spiderman.jpg" alt="">

	<div ng-translate-language-select></div>

	<div ng-controller="HomeCtrl">
		<h3> {{"views.main.Splendid!" | translate }} </h3>

		<h4> {{"views.main.title" | translate}} </h4>

		<h4> {{"views.main.couch" | translate }} </h4>
	</div>

	<!-- BOWER COMPONENTS -->
	<script src="assets/bower_components/angular/angular.js"></script>
	<script src="assets/bower_components/angular-route/angular-route.js"></script>
	<script src="assets/bower_components/angular-animate/angular-animate.js"></script>
	<script src="assets/bower_components/jquery/dist/jquery.js"></script>
	<script src="assets/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
	<script src="assets/bower_components/angular-translate/angular-translate.js"></script>
	<script src="assets/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
	<script src="assets/bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="assets/bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
	<script src="assets/bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>

	<script src="assets/bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
	<script src="assets/bower_components/angular-i18n"></script>
	<script src="assets/bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>

	<!-- APPLICATION SCRIPTS -->
	<script src="assets/js/app.js"></script>
	<script>
		if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
			var msViewportStyle = document.createElement("style");
			msViewportStyle.appendChild(
				document.createTextNode(
					"@-ms-viewport{width:auto!important}"
					)
				);
			document.getElementsByTagName("head")[0].
			appendChild(msViewportStyle);
		}
	</script>

</html>
